<section>
    <div class="container">
        <ng-container *ngIf="astronomyData; else astroDataNotLoaded">
            <div class="row text-center">
                <div class="col my-3">
                    <h1 class="display-6">Astronomy Picture of the Day</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card mb-3">
                        <img [src]="astronomyData.hdurl" class="card-img-top" [alt]="astronomyData.title">
                        <div class="card-body">
                            <h5 class="card-title">{{astronomyData.title}}</h5>
                            <p class="card-text">{{astronomyData.explanation}}</p>
                            <p class="card-text"><small class="text-muted">{{astronomyData.date}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template #astroDataNotLoaded>
            <div class="row text-center">
                <div class="col">

                </div>
            </div>
        </ng-template>
    </div>
</section>
